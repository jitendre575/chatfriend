<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registerForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="profileImage">Profile Photo</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn">Register Now</button>
        </form>
        <div id="message" class="message"></div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="admin.html" style="color: #94a3b8; font-size: 0.8rem; text-decoration: none;">Go to Admin Panel</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageBox = document.getElementById('message');

        form.onsubmit = async (e) => {
            e.preventDefault();
            messageBox.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                messageBox.innerText = result.message;
                messageBox.style.display = 'block';

                if (response.ok) {
                    messageBox.className = 'message success';
                    form.reset();
                } else {
                    messageBox.className = 'message error';
                }
            } catch (error) {
                messageBox.innerText = 'Network error. Please try again.';
                messageBox.style.display = 'block';
                messageBox.className = 'message error';
            }
        };
    </script>

</body>
