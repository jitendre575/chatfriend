<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="profileImage">Profile Photo</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
            </div>
            <button type="submit" id="submitBtn" class="btn">Register Now</button>
        </form>
        <div id="message" class="message"></div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="admin.html" style="color: #94a3b8; font-size: 0.8rem; text-decoration: none;">Go to Admin Panel</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYqfdHtFbTC4qt0Z45ts443SFQYg9v0r0",
            authDomain: "inpoint-app.firebaseapp.com",
            projectId: "inpoint-app",
            storageBucket: "inpoint-app.firebasestorage.app",
            messagingSenderId: "191388735788",
            appId: "1:191388735788:web:4e4a8c15263ba5fae07489"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const form = document.getElementById('registerForm');
        const messageBox = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            messageBox.style.display = 'none';
            submitBtn.innerText = "Registering...";
            submitBtn.disabled = true;

            const name = form.name.value;
            const email = form.email.value;
            const password = form.password.value;
            const file = form.profileImage.files[0];

            try {
                // 1. Check if email already exists
                const q = query(collection(db, "users"), where("email", "==", email));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    throw new Error("Email already registered!");
                }

                // 2. Upload Image to Firebase Storage
                const storageRef = ref(storage, 'profiles/' + Date.now() + "_" + file.name);
                const uploadTask = await uploadBytes(storageRef, file);
                const photoURL = await getDownloadURL(uploadTask.ref);

                // 3. Save User Data to Firestore
                await addDoc(collection(db, "users"), {
                    name,
                    email,
                    password, // Note: In real app, don't store plain passwords
                    photoURL,
                    createdAt: new Date()
                });

                messageBox.innerText = "Registration Successful! ✅";
                messageBox.className = "message success";
                messageBox.style.display = "block";
                form.reset();
            } catch (error) {
                messageBox.innerText = error.message;
                messageBox.className = "message error";
                messageBox.style.display = "block";
            } finally {
                submitBtn.innerText = "Register Now";
                submitBtn.disabled = false;
            }
        };
    </script>
</body>

</html>
