<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="profileImage">Profile Photo</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
            </div>
            <button type="submit" id="submitBtn" class="btn">Register Now</button>
        </form>
        <div id="message" class="message"></div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="admin.html" style="color: #94a3b8; font-size: 0.8rem; text-decoration: none;">Go to Admin Panel</a>
        </div>
    </div>

    <!-- Firebase System -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Your NEW Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA65r8j7cxTi_Vk6FGl6PZjPZZwa1xALZw",
            authDomain: "chat-bc8cc.firebaseapp.com",
            projectId: "chat-bc8cc",
            storageBucket: "chat-bc8cc.firebasestorage.app",
            messagingSenderId: "1063212485932",
            appId: "1:1063212485932:web:8e8ce163b2b65c84e97089",
            measurementId: "G-X5BQ3RJS8M"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const form = document.getElementById('registerForm');
        const messageBox = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            messageBox.style.display = 'none';
            submitBtn.innerText = "⏳ Processing...";
            submitBtn.disabled = true;

            const name = form.name.value;
            const email = form.email.value;
            const password = form.password.value;
            const file = form.profileImage.files[0];

            if (!file) {
                alert("Please select a photo");
                submitBtn.disabled = false;
                return;
            }

            try {
                // 1. Email check
                const q = query(collection(db, "users"), where("email", "==", email));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    throw new Error("❌ This email is already registered!");
                }

                // 2. Upload Photo
                const fileName = Date.now() + "_" + file.name;
                const storageRef = ref(storage, 'profiles/' + fileName);

                const uploadTask = await uploadBytes(storageRef, file);
                const photoURL = await getDownloadURL(uploadTask.ref);

                // 3. Save to Firestore
                await addDoc(collection(db, "users"), {
                    name,
                    email,
                    password,
                    photoURL,
                    createdAt: new Date().toISOString()
                });

                messageBox.innerText = "Registration Successful! ✅";
                messageBox.className = "message success";
                messageBox.style.display = "block";
                form.reset();
                alert("Account Created Success! ✅");
            } catch (error) {
                console.error(error);
                messageBox.innerText = error.message;
                messageBox.className = "message error";
                messageBox.style.display = "block";
                alert("Error: " + error.message);
            } finally {
                submitBtn.innerText = "Register Now";
                submitBtn.disabled = false;
            }
        };
    </script>
</body>

</html>
