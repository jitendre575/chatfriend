<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - JSON Auth</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="background-glow"></div>

    <div class="container" style="max-width: 800px;">
        <!-- Admin Login -->
        <div id="admin-login" class="glass-card animate-fade-in">
            <div class="card-header">
                <div class="logo-box" style="background: linear-gradient(135deg, #f59e0b, #ef4444);">
                    <i data-lucide="key-round"></i>
                </div>
                <h1>Admin Access</h1>
                <p>Enter the master password to view registered users</p>
            </div>

            <form id="admin-login-form">
                <div class="input-group">
                    <label>Master Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="admin-password" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="background: #f59e0b;">
                    <span>Access Database</span>
                </button>
            </form>
            <div class="card-footer">
                <a href="index.html">Back to User Login</a>
            </div>
        </div>

        <!-- Admin Table -->
        <div id="admin-dashboard" class="glass-card hidden animate-fade-in">
            <div class="admin-header">
                <div>
                    <h1>System Users</h1>
                    <p>Total users registered in JSON database</p>
                </div>
                <button onclick="adminLogout()" class="btn-secondary"
                    style="width: auto; margin: 0; padding: 10px 20px;">Exit Panel</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Joined Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- Users will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="admin.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
